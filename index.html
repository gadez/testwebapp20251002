<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Apple風ボタンページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f5f7 0%, #e9e9eb 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .center-btn {
      padding: 16px 40px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(90deg, #0071e3 0%, #005bb5 100%);
      border: none;
      border-radius: 28px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    .center-btn:hover {
      background: linear-gradient(90deg, #005bb5 0%, #0071e3 100%);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <button class="center-btn" onclick="alert('ボタンがクリックされました！')">Apple風ボタン</button>
</body>
</html>
